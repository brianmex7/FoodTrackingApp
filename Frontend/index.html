<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Tracking App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5ef32f9290.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="#" class="logo">Food Tracker</a>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#" id="signUpBtn">Sign Up</a></li>
          <li><a href="#" id="signInBtn">Sign In</a></li>
          <li><a href="#" id="caloriesBtn">Calculate my Calories</a></li>
          <li id="userDisplay" style="display: none"></li>
        </ul>
      </div>
    </nav>
    <div id="caloriesModal" class="modal">
      <div class="modal-content">
        <span class="close" id="caloriesClose">&times</span>
        <form action="" class="modalInputContainer" id="bmrCalc">
          <h2>Calculate My Calories</h2>
          <label for="age">Age</label>
          <input type="number" placeholder="25" id="age" />
          <label for="height">Height</label>
          <input type="number" placeholder="180 cm" id="height" />
          <label for="weight">Weight</label>
          <input type="number" placeholder="65 kg" id="weight" />
          <label for="sex">Gender</label>
          <select name="" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
      <div class="modal-content">
        <span class="close" id="signUpClose">&times;</span>
        <h2>Sign Up</h2>
        <form id="signUpForm" class="modalInputContainer">
          <label for="signUpUsername">Username:</label>
          <input
            type="text"
            id="signUpUsername"
            name="username"
            required
          /><br />
          <label for="signUpEmail">Email:</label>
          <input type="email" id="signUpEmail" name="email" required /><br />
          <label for="signUpPassword">Password:</label>
          <input
            type="password"
            id="signUpPassword"
            name="password"
            required
          /><br />
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
      <div class="modal-content">
        <span class="close" id="signInClose">&times;</span>
        <h2>Sign In</h2>
        <form id="signInForm" class="modalInputContainer">
          <label for="signInEmail">Email:</label>
          <input
            type="text"
            id="signInEmail"
            name="email"
            required
          /><br /><br />
          <label for="signInPassword">Password:</label>
          <input
            type="password"
            id="signInPassword"
            name="password"
            required
          /><br /><br />
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>
    <div id="congratsModal" class="modal">
      <div class="modal-content">
        <span class="close congratsClose">&times;</span>
        <h2>Congratulations!</h2>
        <p>You've reached your daily calorie goal.</p>
      </div>
    </div>
    <section class="main-container">
      <div class="food-container">
        <div class="add-container">
          <div class="food-card-title">
            <h3>Breakfast</h3>
            <i class="fa-solid fa-mug-saucer"></i>
          </div>
          <div class="food-card-subtitle">
            <input type="text" id="breakfastSearch" />
            <button class="searchButton" id="breakfastSearchButton">Add</button>
            <div id="autocompleteResults" class="autocompleteResults"></div>
          </div>
        </div>
        <div class="add-container">
          <div class="food-card-title">
            <h3>Lunch</h3>
            <i class="fa-solid fa-bowl-food"></i>
          </div>
          <div class="food-card-subtitle">
            <input type="text" id="lunchSearch" />
            <button class="searchButton" id="lunchSearchButton">Add</button>
            <div id="autocompleteResults" class="autocompleteResults"></div>
          </div>
        </div>
        <div class="add-container">
          <div class="food-card-title">
            <h3>Dinner</h3>
            <i class="fa-solid fa-pizza-slice"></i>
          </div>
          <div class="food-card-subtitle">
            <input type="text" id="dinnerSearch" />
            <button class="searchButton" id="dinnerSearchButton">Add</button>
            <div id="autocompleteResults" class="autocompleteResults"></div>
          </div>
        </div>
        <div class="favorites-container">
          <div class="favorites-selected">
            <h3>Favorites</h3>
            <div class="favorites-items"></div>
          </div>
          <div class="recent-selected">
            <h3>Recent</h3>
            <div class="recent-selected"></div>
          </div>
        </div>
      </div>
      <div class="results-container">
        <div class="container" id="foodTracker"></div>
        <ul id="searchResults"></ul>
        <div id="trackingRing" class="ring-container">
          <div class="ring main-ring">
            <svg
              width="100%"
              height="100%"
              viewBox="0 0 36 36"
              class="ring2 ring-calories"
            >
              <circle
                class="circle-background"
                cx="18"
                cy="18"
                r="13.91549430918954"
                fill="transparent"
                stroke="#eee"
                stroke-width="2.5"
              ></circle>
              <circle
                class="circle"
                cx="18"
                cy="18"
                r="13.91549430918954"
                fill="transparent"
                stroke="#0000ff"
                stroke-width="2.5"
                stroke-dasharray="100, 100"
                stroke-dashoffset="100"
              ></circle>
            </svg>
            <div class="result" id="result">0</div>
            <p class="result">calories</p>
          </div>
          <div class="nutrient-rings">
            <div class="ring nutrient-ring">
              <!-- Protein Ring -->
              <svg
                width="100%"
                height="100%"
                viewBox="0 0 36 36"
                class="ring2 ring-protein"
              >
                <circle
                  class="circle-background"
                  cx="18"
                  cy="18"
                  r="10"
                  fill="transparent"
                  stroke="#eee"
                  stroke-width="2.5"
                ></circle>
                <circle
                  id="proteinCircle"
                  class="circle"
                  cx="18"
                  cy="18"
                  r="10"
                  fill="transparent"
                  stroke="#ff0000"
                  stroke-width="2.5"
                  stroke-dasharray="100, 100"
                  stroke-dashoffset="100"
                ></circle>
              </svg>
              <p class="result result-label">Protein</p>
            </div>
            <div class="ring nutrient-ring">
              <!-- Fats Ring -->
              <svg
                width="100%"
                height="100%"
                viewBox="0 0 36 36"
                class="ring2 ring-fats"
              >
                <circle
                  class="circle-background"
                  cx="18"
                  cy="18"
                  r="10"
                  fill="transparent"
                  stroke="#eee"
                  stroke-width="2.5"
                ></circle>
                <circle
                  id="fatsCircle"
                  class="circle"
                  cx="18"
                  cy="18"
                  r="10"
                  fill="transparent"
                  stroke="#00ff00"
                  stroke-width="2"
                  stroke-dasharray="100, 100"
                  stroke-dashoffset="100"
                ></circle>
              </svg>
              <p class="result result-label">Fats</p>
            </div>
            <div class="ring nutrient-ring">
              <!-- Carbs Ring -->
              <svg
                width="100%"
                height="100%"
                viewBox="0 0 36 36"
                class="ring2 ring-carbs"
              >
                <circle
                  class="circle-background"
                  cx="18"
                  cy="18"
                  r="10"
                  fill="transparent"
                  stroke="#eee"
                  stroke-width="2"
                ></circle>
                <circle
                  id="carbsCircle"
                  class="circle"
                  cx="18"
                  cy="18"
                  r="10"
                  fill="transparent"
                  stroke="#f4d03f"
                  stroke-width="2"
                  stroke-dasharray="100, 100"
                  stroke-dashoffset="100"
                ></circle>
              </svg>
              <p class="result result-label">Carbs</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
    <!-- <script src="caloriesTracker.js"></script>
  <script src="nutrition.js"></script>
  <script src="modal.js"></script>
  <script src="foodApi.js"></script> -->
  </body>
</html>
